name: .NET CI

on:
  push:    
    paths:
      - '**.cs'
      - '**.json'

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
        dotnet-quality: preview

    - name: Check Docker version
      run: docker version

    - name: Upgrade Azure CLI
      run: az upgrade --yes

    - name: dotnet info
      run: dotnet --info

    # note this `dotnet restore` is required even though there should 
    #   be [implicit restore](https://learn.microsoft.com/en-us/dotnet/core/tools/dotnet-build#implicit-restore)
    - name: dotnet restore
      run: dotnet restore --verbosity normal
      
    - name: dotnet build
      run: dotnet build --configuration Debug --verbosity normal --no-restore

    - name: dotnet test
      run: dotnet test --no-restore --no-build
