name: .NET CI

on:
  push:    
    paths:
      - '**.cs'
      - '**.json'
      - '**/main.yml'

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: setup .net sdk
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        dotnet-quality: preview

    - name: print docker version
      run: docker version    
      
    - name: upgrade azure cli
      run: az upgrade --yes
      
    - name: upgrade azure function core tools
      run: sudo apt-get install azure-functions-core-tools-4

    - name: dotnet info
      run: dotnet --info
      
    - name: dotnet build
      run: dotnet build --configuration Debug --verbosity minimal

    - name: dotnet test
      run: dotnet test --no-build --verbosity normal tests/Centazio.Cli.Tests/
